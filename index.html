<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iframe</title>
	<link href="css/myTheme.css" rel="stylesheet">
</head>

<body>
	<svg style='position:absolute' width='100%' height='100%'>
		<line class='line-svg' x1="0" y1="0" x2="0" y2="0" stroke="#828282" stroke-width="4" stroke-dasharray="10" />
	</svg>
	<div class="close"></div>
	<div class="container">
		<div class="left-column">
			<div class="zone" id='left_1'>Вопрос 1
				<div id='left_p1' class="point left-point"></div>
			</div>
			<div class="zone" id='left_2'>Вопрос 2
				<div id='left_p2' class="point left-point"></div>
			</div>
			<div class="zone" id='left_3'>Вопрос 3
				<div id='left_p3' class="point left-point"></div>
			</div>
			<div class="zone" id='left_4'>Вопрос 4
				<div id='left_p4' class="point left-point"></div>
			</div>
		</div>
		<div class="right-column">
			<div class="zone " id='right_1'>Ответ 1
				<div id='right_p1' class="point right-point"></div>
			</div>
			<div class="zone " id='right_2'>Ответ 2
				<div id='right_p2' class="point right-point"></div>
			</div>
			<div class="zone " id='right_3'>Ответ 3
				<div id='right_p3' class="point right-point"></div>
			</div>
			<div class="zone " id='right_4'>Ответ 4
				<div id='right_p4' class="point right-point"></div>
			</div>
		</div>
	</div>
	<div class="buttons">
		<div class="answer disable" onclick="stringsController.checkCorrectQuestion()">Ответить</div>
		<!-- <div class="reload" onclick="stringsController.reload()">Обновить</div> -->
	</div>
	<!-- <div class="text">Результат</div> -->
	<script src="js/script.js"></script>
</body>

</html>
