<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iframe</title>
	<link href="css/myTheme.css" rel="stylesheet">
</head>

<body>
	<svg style='position:absolute' width='100%' height='100%'>
		<line class='line-svg' x1="0" y1="0" x2="0" y2="0" stroke="tomato" stroke-width="3" stroke-dasharray="6" />
	</svg>

	<div class="cont">
		<div class="left-column">
			<div class="zone" id='l1'>
				<div id='l-p1' class="point left-point"></div>
			</div>
			<div class="zone" id='l2'>
				<div id='l-p2' class="point left-point"></div>
			</div>
		</div>
		<div class="right-column">
			<div class="zone disable" id='r1'>
				<div id='r-p1' class="point right-point"></div>
			</div>
			<div class="zone disable" id='r2'>
				<div id='r-p2' class="point right-point"></div>
			</div>
		</div>


	</div>
	<script src="js/script.js"></script>
</body>

</html>
